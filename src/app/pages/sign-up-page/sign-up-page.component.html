<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title font-logo">
          Modern Store App
        </h1>
        <form [formGroup]="form">
          <div class="columns">
              <div class="column is-half is-offset-one-quarter field">

                <div class="notification is-danger" *ngIf="errors.length > 0">
                  <ul>
                    <li *ngFor="let err of errors">{{ err.message }}</li>
                  </ul>
                </div>
                
                <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Nome" formControlName="firstName">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Sobrenome" formControlName="lastName">
                    </p>
                </div>
                <div class="field">
                    <p class="control" id="emailControl">
                        <input class="input" type="email" placeholder="Email" formControlName="email"
                            [ngClass]="{ 'is-danger' : !form.controls.email.valid && !form.controls.email.pristine}">
                      </p>
                      <span 
                          class="help is-danger" 
                          *ngIf="!form.controls.email.valid  && !form.controls.email.pristine">
                          E-mail invalido
                    </span>
                </div>
                <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="CPF" formControlName="document" maxlength="11" number >
                    </p>
                </div>                                                              
                
                
                <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="UsuÃ¡rio" formControlName="userName">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                      <input class="input" type="password" placeholder="Senha" formControlName="password">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                      <input class="input" type="password" placeholder="Confirmar Senha" formControlName="confirmPassword">
                    </p>
                </div>

                <div class="field">
                      <p class="control">
                        <button 
                        (click)="submit()"
                        class="button is-link is-fullwidth"
                        [disabled]="!form.valid">
                        CADASTRAR
                      </button>
                      </p>
                </div>
                <div class="field">
                    <p class="control">
                        <a class="button is-link is-fullwidth" routerLink="/">Voltar</a>
                    </p>
                </div>              
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
